<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="./firebase.js"></script>
    <script src="./script.js"></script>
    <title>To-Do App</title>
</head>

<body>
    <div class="background-image">
        <img src="/assets/bg-desktop-dark.jpg">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="./assets/icon-sun.svg" alt="" srcset="">
            </div>
        </div>
        <div class="create-todo">
            <div class="check">
                <div class="check-mark">
                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addTodo(event)">
                    <input id="create-todo-input" type="text" placeholder="Create a new todo list..">
                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        New item
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        New item
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        New item
                    </div>
                </div>
            </div>
            <div class="todo-info">
                <div class="items-left">
                    3 items left
                </div>
                <div class="items-status">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-clear">
                    <span>Clear Completed</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
